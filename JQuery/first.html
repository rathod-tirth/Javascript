<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>JQ</title>
</head>

<body>
    <button id="all">Hide All</button>
    <button id="one">Hide 1</button>
    <button id="two">Hide 2</button>
    <p id="line1">1. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima, vero!</p>
    <p class="line2">2. Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut impedit provident libero dignissimos, esse quas.</p>
    <script>
        $(document).ready(function () {
            $("#all").click(function () {
                $("p").hide();  // tag
            });
            $("#one").click(function () {
                $("#line1").hide(); // id
            });
            $("#two").click(function () {
                $(".line2").hide(); // class
            });
        });
    </script>
</body>

</html>
