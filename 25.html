<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>
    <script>
        // declaring a function in a object
        const bicycle = {
            gear: 2,
            setGear(newGear) {
                this.gear = newGear;
            }
        };
        bicycle.setGear(3);
        console.log(bicycle.gear);
    </script>
</body>

</html>
