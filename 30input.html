<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body>
    <input type="text" id="one"><br><br>
    <button>Save</button>
    <script>
        // take value from input tag
        document.querySelector("button").addEventListener("click", function write() {
            console.log(document.querySelector("#one").value);
        })
    </script>
</body>

</html>
