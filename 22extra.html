<body>
    <!-- Usage of some functionalities is not explained, it is used to demonstrate the usage -->
    <script>
        // default parameter
        const add = (num, val = 1) => num + val;
        console.log(add(15, 3));
        console.log(add(15));

        // rest op
        const sum = (...arr) => {
            return arr.reduce((a, b) => a + b, 0);
        }
        console.log(sum(1, 5, 3, 6));

        // copy arr by using rest op
        const arr1 = ["JAN", "FEB", "MAR", "APR", "JUN", "JUL", "SEP", "NOV", "DEC"];
        let arr2;
        (function () {
            arr2 = [...arr1];
        })();
        console.log(arr2);

        // destructuring assignments
        const temp = {
            yesterday: "45.5",
            today: "43",
            tomorrow: "41"
        }
        const { yesterday, today:current, tomorrow:tomrow } = temp;
        console.log(yesterday);
        console.log(current);
    </script>
</body>
