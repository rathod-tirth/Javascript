<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>

<body>
    <button id="eve1">Click</button>
    <button id="eve2">Click</button>

    <script>
        // addEventListener
        document.getElementById("eve1").addEventListener("click", () => {
            console.log("addEventListener Click");
        })

        // on
        document.getElementById("eve2").onclick = () => {
            console.log("OnClick");
        }
    </script>
</body>

</html>
