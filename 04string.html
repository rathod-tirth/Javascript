<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        var myName="Tirth";
        var myLast="Rathod";

        console.log(myName,myLast);

        // Adding Quotes in a String
        var str0="I am a \"double quote\" in a \"double quote\"";
        console.log(str0);
        
        var str1='Another "Double Quote" in a "Double Quote"';
        console.log(str1);
        
        
        // Escape Sequences
        
        /******
        
        \'  Single Quote
        \"  Double Quote
        \\  Backslash
        \n  Newline
        \t  tab
        \b  backspace
        \r  carriage return (moves the cursor to the beginning of the line)
        \f  form feed (page break)
        
        ******/

       var str2="\t\\Firstline\n\t\\Secondline\n\t\\Thirdline";
       console.log(str2);

       // Concate Strings

       // 1
       var str3="I am First. "+"I am Second.";
       console.log(str3);

       // 2
       var str4="First word. ";
       str4+="Second word.";
       console.log(str4);

       // 3
       var str5="Second";
       var str6="First "+str5+" Third";
       console.log(str6);

       // 4
       var str7="Chips";
       var str8="Salted ";
       str8+=str7;
       console.log(str8);

       // String Length
       var str9="Tirth Rathod";
       var len=str9.length;
       console.log(len);

       // Index no.
       var str10="Water";
       console.log(str10[0]);

       // Last Character
       var str11=str10[str10.length-1];
       console.log(str11);

       // Word Blank
       var noun="dog", adj="big", verb="ran", adv="quickly";
       var word="The "+adj+" "+noun+" "+verb+" in the water "+adv;
       console.log(word);

    </script>
</body>
</html>
