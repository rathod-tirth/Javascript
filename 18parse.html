<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert To Integer</title>
</head>
<body>
    <script>
        // Convert string to int
        function par(str) {
            return parseInt(str);
        }
        console.log(par("26"));

        // binart to int
        function par2(str) {
            return parseInt(str, 2);
        }
        console.log(par2("10100"));
    </script>
</body>
</html>
