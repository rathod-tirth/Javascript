<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary OP</title>
</head>
<body>
    <script>
        // ternary op
        function ter(a,b) {
            return a===b ? "Equal" : "Not Eqaul";
        }
        console.log(ter(10,10));

        // nested ternary op
        function ter2(num) {
            return num>0 ? "positive" : num<0 ? "Negative" : "Zero";
        }
        console.log(ter2(-15));
    </script>
</body>
</html>
