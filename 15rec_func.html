<body>
    <script>
        function sum(arr, n) {
            if (n <= 0) {
                return 0;
            } else {
                return sum(arr, n - 1) + arr[n - 1];
            }
        }
        console.log(sum([15, 6, 8, 9], 2));

        }                   |
                Note:- this fuction is called again and again until the above if statement is satisfied
                and then the whole function goes on a backward loop until it reaches the initial position 
                where it was first called in the return statement

                Note:- (arr[n-1]) is only executed when the function is done executing and has a return value

        */                  
    </script>
