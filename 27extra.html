<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra functions</title>
</head>
<body>
    <script>
        // isNaN
        let num=10;
        console.log(isNaN(num));

        num="Hello";
        console.log(isNaN(num));

        // number.
        let num1=[Number.MIN_VALUE];
        let num2=[Number.MAX_VALUE,Number.MAX_VALUE*2,-Number.MAX_VALUE*2]
        console.log(num2,num1);

        let num3=[Number.EPSILON]; // Epsilon refers to the smallest difference that can be represented between two distinct numbers
        console.log(num3);

        let num4=[Number.MAX_SAFE_INTEGER,Number.MIN_SAFE_INTEGER];
        console.log(num4)

        let num5=[Number.NEGATIVE_INFINITY,-Number.NEGATIVE_INFINITY];
        let num6=[Number.POSITIVE_INFINITY,-Number.POSITIVE_INFINITY];
        console.log(num5,num6);
    </script>
</body>
</html>
