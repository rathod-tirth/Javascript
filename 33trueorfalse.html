<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truthy or Falsy</title>
</head>
<body>
    <script>
        // falsy values
        // 0
        // ""
        // null -> how you as a dev signalizes emptiness
        // undefined -> how javascript signalizes emptiness
        // NaN
        console.log(Boolean(""));

        // Other than the values stated above everything is consider as a truthy value
        console.log(Boolean("hello#@$%&*()"));
    </script>
</body>
</html>
