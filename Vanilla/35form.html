<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="container w-50 mt-5 p-0 border border-1 border-info rounded-3">
        <h2 class="card-header bg-info text-light text-center w-100">Login Page</h2>
        <div class="card-body bg-light p-5">
            <form action="" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="uname" placeholder="Name">
                    <label for="uname">Name<span class="text-danger">*</span></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                    <label for="pass">Password<span class="text-danger">*</span></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <label for="email">Email<span class="text-danger">*</span></label>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label me-3">Gender<span class="text-danger">*</span></label>
                    <input type="radio" class="form-check-input ms-2" name="gender" checked>
                    <label for="male" class="form-check-label">Male</label>
                    <input type="radio" class="form-check-input ms-2" name="gender">
                    <label for="male" class="form-check-label">Female</label>
                </div>
                <div class="mb-3">
                    <label for="hobby" class="form-label me-3">Hobby</label>
                    <input type="checkbox" class="form-check-input ms-1">
                    <label class="form-check-label">Cricket</label>
                    <input type="checkbox" class="form-check-input ms-1">
                    <label class="form-check-label">Tennis</label>
                    <input type="checkbox" class="form-check-input ms-1">
                    <label class="form-check-label">Drawing</label>
                    <input type="checkbox" class="form-check-input ms-1">
                    <label class="form-check-label">Cooking</label>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label me-3">State<span class="text-danger">*</span></label>
                    <select name="state" class="form-select w-50">
                        <option value="default" selected disabled> -- Select State -- </option>
                        <option value="Assam">Assam</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Maharastra">Maharastra</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Kerela">Kerela</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>
                <div class="form-control-color mb-3">
                    <label for="address" class="form-label">Address<span class="text-danger">*</span></label>
                    <textarea name="address" class="form-text p-1 text-dark" cols="60" rows="10" id="address" placeholder="House no., Street, Town"></textarea>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label me-3">Photo<span class="text-danger">*</span></label>
                    <input type="file" class="form-control" name="photo" id="photo">
                </div>
                <div class="mb-3">
                    <label for="pdf" class="form-label me-3">Resume PDF<span class="text-danger">*</span></label>
                    <input type="file" class="form-control" name="pdf" id="pdf">
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" name="date" id="date">
                    <label for="date" class="form-label">Date<span class="text-danger">*</span></label>
                </div>
                <div class="mb-3">
                    <input type="submit" name="sub" id="sub" class="btn-outline-dark form-control" value="Login">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
