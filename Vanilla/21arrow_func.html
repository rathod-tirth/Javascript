<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow_Function</title>
</head>

<body>
    <script>
        // Normal function
        // var magic= function() {
        //     return new Date();
        // }

        // Arrow Function
        const magic = () => new Date();
        console.log(magic());

        // Parameters in Arrow function
        const myCat = (arr1, arr2) => arr1.concat(arr2);
        console.log(myCat([1, 2], [3, 4, 5]));

        // High Order arrow function
        const array = [6, 2.7, 9, 11, -20, 1.8, -7, 15];
        const square = (arr) => {
            const Int = arr.filter(num => Number.isInteger(num) && num > 0).map(x => x * x);
            return Int;
        };
        console.log(square(array));
        </script>
</body>

</html>
