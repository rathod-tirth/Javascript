<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON</title>
</head>
<body>
    <script>
        // JSON cannot be undefined, date and function

        // stringify
        let myJSON={
            "name":{
                "first":"Tirth",
                "last":"Rathod"
            },
            "age":"18",
            "skills":["cube","driving","painting"],
            "single":true,
            "superpower":null
        }
        console.log(JSON.stringify(myJSON));

        // parse
        let ourJSON=`{"name":"Tirth", "age":18, "city":"Ahmedabad"}`;
        console.log(JSON.parse(ourJSON));
    </script>
</body>
</html>
