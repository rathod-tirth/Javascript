<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Optional Chaining</title>
</head>

<body>
   <h2>Optional Chaining</h2>
   <script>
      const people = [
         {
            name: 'bob',
            location: { street: '123 main street', timezone: { offset: '+7:00' } },
         },
         { name: 'peter', location: { street: '123 Pine street' } },
         {
            name: 'susan',
            location: { street: '123 Apple street', timezone: { offset: '+9:00' } },
         },
      ];

      people.forEach((person) => {
         // console.log(person.name);
         // console.log(person.location.timezone && person.location.timezone.offset);
         console.log(person?.location?.timezone?.offset || "Timezone");
      })
   </script>
</body>

</html>
