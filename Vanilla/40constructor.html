<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>

<body>
    <script>
        // constructor
        class sum {
            constructor(a, b) {
                console.log("Addition");
                this.a = a;
                this.b = b;
                console.log(this.a + this.b);
            }
        }
        let math = new sum(10, 5);
    </script>
</body>

</html>
