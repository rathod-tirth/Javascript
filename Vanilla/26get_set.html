<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Set</title>
</head>

<body>
    <script>

        // getters => access the properties
        // setters => change the properties

        const name = {
            fullname: "Tirth Rathod",

            // getter function cannot have parameter
            get show() {
                return this.fullname;
            },

            // setter function must have exactly one parameter
            set show(val) {
                this.fullname = val;
            },

            /* show(){
                console.log("Hii");
            } */
            // should not recreate the normal function with the same name in the same scope
        }

        // name.show();

        console.log(name.show);
        // get set function are called as a property, so you don't need the () to call them

        name.show = "John Smith"; // calling setter function
        console.log(name.show, name.fullname);


        // getter setter in a class method
        class Greeting {
            name = "Tirth";

            get greet() {
                this.line = `Hello Mr. ${this.name} pleasure to meet you.`;
                console.log(this.line);
            }

            set greet(val) {
                this.name = val;
            }
        }
        const obj = new Greeting();
        obj.greet;
        obj.greet = "Alex", obj.greet;
    </script>
</body>

</html>
