<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Set</title>
</head>

<body>
    <script>
        // Getter and setter
        class myStat {
            constructor(temp) {
                this._temp = 5 / 9 * (temp - 32);
            }
            get temperature() {
                return this._temp;
            }
            set temperature(newtemp) {
                this._temp = newtemp;
            }
        }
        const myStats = new myStat(110);
        console.log(myStats.temperature);
        console.log(myStats);

        myStats.temperature = 40;
        console.log(myStats.temperature);
        console.log(myStats);

        const myStats2 = new myStat(120);
        console.log(myStats2.temperature);
        console.log(myStats2);
        console.log(myStats);

        class sum {
            constructor(a, b) {
                this.a = a;
                this.b = b;
            }
            do() {

            }
            get do() {
                return this.a + this.b;
            }
            set do(val) {
                this.a = val[0];
                this.a = val[1];
            }
        }
        const obj2 = new sum(5, 11);
        obj2.do = [11, 15];
        console.log(obj2.do);

        class getSet {
            constructor() {
                this.a = 5;
            }
            // show() {
            //     console.log("Square: "+this.a * this.a);
            // }
            // getter function cannot have parameter
            get show() {
                return this.a * this.a;
            }
        }
        const obj = new getSet();
        obj.show;
    </script>
</body>

</html>
