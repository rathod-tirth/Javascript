<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fetch API</title>
</head>

<body>
   <script>
      // Fetch API -  Browser API for HTTP (AJAX) Requests
      // Default - GET Requests, supports other methods as well
      // Returns Promise

      const url = "https://jsonplaceholder.typicode.com/users";

      // console.log(fetch(url));

      // .then
      fetch(url)
         .then(res => res.json())
         .then(data => console.log(data))
         .catch(err => console.log(err))

      // async await
      const fetchApi = async () => {
         try {
            const res = await fetch(url);
            const data = await res.json();
            console.log(data);
         } catch (err) {
            console.log(err);
         }
      }
      fetchApi();

      // fetch returns an promise
      // in which resolve value is the response from the server
      // the response provided is not in json, so we invoke json() which is provided by the response
      // json() also returns a promise with data as resolve value, so we can simply access the data
   </script>
</body>

</html>
