<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals</title>
</head>

<body>
    <ul>Fruits</ul>
    <script>
        // template literals
        const person = {
            name: "Tirth Rathod",
            age: 18
        };

        const greet = `Hello, my name is ${person.name}! 
I am ${person.age} years old.`;
        console.log(greet);

        // ex
        const ul = document.querySelector("ul");
        const fruits = ["apple", "strawberry", "mango", "orange", "cherry", "pineapple"];

        function push(val) {
            for (let i = 0; i < val.length; i++) {
                ul.innerHTML += `<li>${val[i]}</li>`;
            }
        }
        push(fruits);

        // simple fields
        const per = (name, age, gender) => ({ name, age, gender });
        console.log(per("Tirth Rathod", 18, "Male"));
    </script>
</body>

</html>
