<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ops</title>
</head>
<body>
    <script>

        // Addition
        var add=10+10;
        console.log(add);

        // Subtraction
        var sub=10-5;
        console.log(sub);

        // Multiplication
        var multi=15*5;
        console.log(multi);

        // Division
        var div=10/2;
        console.log(div);

        // Modulus
        var mod=10%3;
        console.log(mod);

        // Increment
        var inc=11;
        inc++;
        console.log(inc);

        // Decrement
        var dec=11;
        dec--;
        console.log(dec);
        
    </script>
</body>
</html>
