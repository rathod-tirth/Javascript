<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoPup Box</title>
</head>
<body>
    <button class="atr">Alert Box</button>
    <button class="con">Confirm Box</button>
    <button class="pro">Prompt Box</button>
    <script>
        const atrbtn=document.querySelector(".atr");
        const conbtn=document.querySelector(".con");
        const probtn=document.querySelector(".pro");

        // for alerting user about something
        atrbtn.addEventListener("click", function () {
            alert("Hello");
        })

        // for double checking if user is commited to there action or not
        conbtn.addEventListener("click", function () {
            confirm("Are you sure about this?");
        })

        // for faster security validation without form elements
        probtn.addEventListener("click", function () {
            prompt("How old are you?");
        })
    </script>
</body>
</html>
