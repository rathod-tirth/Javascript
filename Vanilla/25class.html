<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>

<body>
    <script>
        // constructor
        class sum {
            constructor(a, b) {
                console.log("Addition");
                this.a = a;
                this.b = b;
                console.log(this.a + this.b);
            }
        }
        let math = new sum(10, 5);

        // class (is a collection of variables and methods, etc.)
        class abc {
            // let a=10; (cannot declare vairable outside)

            // method
            alpha() {
                console.log("hello");
            }
        }

        // to invoke a class "new" keyword is used
        new abc().alpha();

        // object (by assigning a invoke class to a variable an object is created)
        const obj = new abc();
        obj.alpha();
    </script>
</body>

</html>
