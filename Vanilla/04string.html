<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        var myName="Tirth";
        var myLast="Rathod";

        console.log(myName,myLast);

        // Adding Quotes in a String
        var str0="I am a \"double quote\" in a \"double quote\"";
        console.log(str0);
        
        var str1='Another "Double Quote" in a "Double Quote"';
        console.log(str1);
        
        
        // Escape Sequences
        
        /******
        
        \'  Single Quote
        \"  Double Quote
        \\  Backslash
        \n  Newline
        \t  tab
        \b  backspace
        \r  carriage return (moves the cursor to the beginning of the line)
        \f  form feed (page break)
        
        ******/

       var str2="\t\\Firstline\n\t\\Secondline\n\t\\Thirdline";
       console.log(str2);

       // Concate Strings

       // 1
       var str3="I am First. "+"I am Second.";
       console.log(str3);

       // 2
       var con1="Chubby", con2="Cat";
       console.log(con1.concat(con2));

       // String Length
       var str9="Tirth Rathod";
       var len=str9.length;
       console.log(len);

       // Index no.
       var str10="Water";
       console.log(str10[0]);

       // replace
       var str11="Hello my name is insert name";
       console.log(str11.replace("insert name","Tirth"));

       // toUpperCase
       var str12="india";
       console.log(str12.toUpperCase());

       // toLowerCase
       var str13="LOL";
       console.log(str13.toLowerCase());

       // toString
       var str14=14;
       console.log(str14.toString());

    </script>
</body>
</html>
