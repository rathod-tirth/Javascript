<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Lookups</title>
</head>

<body>
    <script>
        const cont = [
            {
                firstName: "Akira",
                lastName: "Laine",
                number: "0543236543",
                likes: ["Pizza", "Coding", "Brownie Points"],
            },
            {
                firstName: "Harry",
                lastName: "Potter",
                number: "0994372684",
                likes: ["Hogwarts", "Magic", "Hagrid"],
            },
            {
                firstName: "Sherlock",
                lastName: "Holmes",
                number: "0487345643",
                likes: ["Intriguing Cases", "Violin"],
            },
            {
                firstName: "Kristian",
                lastName: "Vos",
                number: "unknown",
                likes: ["JavaScript", "Gaming", "Foxes"],
            },
        ];

        function profile(name, prop) {
            for(var i=0; i<cont.length;i++) {
                if(name === cont[i].firstName) {
                    return cont[i][prop] || "Not such property";
                }
            }
            return "Not such Contact";
        }

        console.log(profile("Sherlock", "lastName"));
    </script>
</body>

</html>
