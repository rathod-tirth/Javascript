<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Map</title>
   <style>
      body {
         text-align: center;
      }
   </style>
</head>

<body>
   <h1>Map</h1>
   <div id="result"></div>
   <script>
      // always returns a new array
      // does not change the size of original array (unlike filter)
      // uses values from original array when making new one

      const people = [
         {
            name: 'bob',
            age: 20,
            position: 'developer',
         },
         {
            name: 'anna',
            age: 25,
            position: 'designer',
         },
         {
            name: 'susy',
            age: 30,
            position: 'the boss',
         },
         {
            name: 'john',
            age: 26,
            position: 'intern',
         },
      ];

      const getAges = (person) => person.age * 2;
      const age = people.map(getAges);
      console.log(age.join("."));

      const newPeople = people.map((item) => {
         return {
            firsName: item.name.toUpperCase(),
            oldAge: item.age + 20,
         };
      });
      console.log(newPeople);

      const names = people.map((person) => `<h3>${person.name}</h3>`);
      const result = document.querySelector('#result');

      result.innerHTML = names.join(' ');

      // with join method you can add custom separator
   </script>
</body>

</html>
