<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>func</title>
</head>

<body>
    <script>
        // return boolean value from a function
        function mark0(a,b) {
            return a<b;
        }
        console.log(mark0(2,10));

        // early exit form a function
        function mark1(a,b) {
            if (a<0 || b<0) {
                return undefined;
            }
            return 0;
        }
        console.log(mark1(-1,10));
    </script>
</body>

</html>
